<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Gussing Game</title>
</head>
<body>
    <div class="container">
     <div class="card">
       <div class="card-title">
        <h1>Gussing Game</h1>
         </div>

        <div class="card-body">
                
          <form >
            <div class="form-field">
             <label for="gussingNumber">Enter number between1-5:</label>
                <input type="number" min="1" max="5" id="gussingNumber" required>
                 </div>
                 <div class="buttons">
       
                <button id="btn" type="submit" class="button">
                            check Number
                  </button>
                 </div>
                       
            </form>
                <p class="result"></p>
                <p class="remaining"></p>
                

             </div>
            
        </div>
        </div>
    
    
    <script src="gussingGame.js"> </script>
</body>
</html>
